<html>
<head>
<style>
  body {
    height: 100%;
    margin: 0px;
    background-color: black;
    display: flex;
    flex-direction: column;
  }
  #top-spacer {
    height: 500px;
    flex: 1;
  }
  #app-buttons {
    display: flex;
    height: 200px;
  }
  #left-spacer {
    width: 150px;
  }
  .app-button {
    width: 100px;
    border: 1px solid;
    position: relative;
    top: 0%;
    transition-duration: 0.7s;
    transition-property: all;
    transition-timing-function: cubic-bezier(.7, -0.1, .3, 1.1);
    transform: skewX(-10deg);
  }
  .app-button p {
    top: 30%;
    text-align: center;
    transform: skewX(10deg);
    position: relative;
  }
  .app-button img {
    width: 70%;
    left: 15%;
    top: 30px;
    position: relative;
    transform: skewX(10deg);
  }
</style>
</head>
<body>
<div id="top-spacer">1</div>
<div id="app-buttons">
  <div id="left-spacer"></div>
  <div class="app-button" style="background-color: red"><img src="img/youtube.png"/><p>Youtube</p></div>
  <div class="app-button" style="background-color: yellow"><img src="img/cnn.png"/><p>CNN</p></div>
  <div class="app-button" style="background-color: lime"><img src="img/facebook.png"/><p>Facebook</p></div>
  <div class="app-button" style="background-color: cyan"><img src="img/google.png"/><p>Google</p></div>
  <div class="app-button" style="background-color: red"><img src="img/w3c.png"/><p>W3C</p></div>
  <div class="app-button" style="background-color: yellow"><img src="img/yandex.png"/><p>Yandex</p></div>
</div>
<script>
  const appButtons = document.querySelectorAll(".app-button");
  let shown = true;

  function toggleAppButtons(e) {
    if (e.key != 1) return;

    shown = !shown;
    let coord = 400;
    let step = -50;
    appButtons.forEach(function(btn) {
      if (shown) {
        btn.style.top = `0%`;
      } else {
        btn.style.top = `${coord}%`;
        if (coord <= 300 && step < 0) {
          coord = coord - 50;
          step = 50;
        }
        coord = coord + step;
      }
    });
  }

  document.addEventListener("keyup", toggleAppButtons);
</script>
</body>
</html>
